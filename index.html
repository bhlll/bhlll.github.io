<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;600&family=ZCOOL+KuaiLe&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">

    <!-- <h1>MBYI-211 测试</h1> -->
    <!-- PAGE1 welcome -->
    <div class="page" id='home'>
        <button class="" id='start-btn'></button>
    </div>
    <!-- PAGE2  quiz -->
    <div class="page"  id = 'quiz-page'>
      <div class="page-content">
        <div class="quiz-container">
          <div id="quiz"></div>
        </div>
        <div class="buttons" id = 'quiz-btns'>
          <!-- 上一个问题 -->
          <button id="previous"></button>
          <!-- 下一个问题 、 -->
          <button id="next"></button>
          <!-- 提交答案 -->
          <button id="submit"></button>
        </div>
      </div>
    </div>
  </div>
  <!-- PAGE 3 username -->
  <div class="page" id = 'username-page'>
    <div class="page-content">
      <!-- <div>
        勇士，
        感谢你拯救了梦想岛
        在你离开前，绿油油的小精灵还有一个问题
      </div>
      <div>
        “我们仍未知道那天拯救了，梦想岛的勇士的姓名”
      </div> -->
      <label for="fname"></label>
      <input type="text" id="username" name="username" class="username" autofocus>
      <div class="buttons confirm-btns">
        <!-- 确认 username -->
        <button id="showPosterButton"></button>
      </div>
    </div>
  </div>
  <!-- PAGE 4 poster-->
  <div class="page" id="resultPoster">
    <div class="page-content">
      <div id="results" style='width: 100%; height: 100%;'>
        <img id = "result-image"></img>
        <!-- <div id = "poster-username" style="position: absolute;"></div> -->
      </div>
      <!-- temporarily hide save buttons -->
      <div class="buttons" id="saveButtons">
        <button id="backToHomeButton">时空循环</button>
        <!-- <button id="saveButton" onclick="screenshot()">保存</button> -->
      </div>
      <div style = "text-align: center; width: 100%;background-color: darkgrey;">长按图片保存</div>
    </div>
  </div>
  </div>
  <canvas id="result-canvas" style='display: none;'></canvas>
  <script src="./data.js"></script>
  <script src="./main.js"></script>
</body>

</html>
